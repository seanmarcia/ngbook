<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Simple app</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
    </script>
  </head>
  <body>

      <h1>Hello {{ name }}!</h1>

});
</script>
  </body>
</html>
